name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-binaries:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    name: Build & Upload to Release ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.2.4'

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libdbus-1-dev build-essential libgl1-mesa-dev

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package AppImage (Linux)
      if: runner.os == 'Linux'
      run: |
        wget -c https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x linuxdeployqt-continuous-x86_64.AppImage
        mkdir -p AppDir/usr/bin
        cp build/joymanager AppDir/usr/bin/
        cp joymanager.desktop AppDir/
        cp joymanager.png AppDir/
        unset QTDIR; unset QT_PLUGIN_PATH; unset LD_LIBRARY_PATH
        ./linuxdeployqt-continuous-x86_64.AppImage AppDir/joymanager.desktop -appimage
        mv JoyManager-*.AppImage joymanager.AppImage

    - name: Package macOS
      if: runner.os == 'macOS'
      run: |
        macdeployqt build/joymanager.app -always-overwrite

    - name: Prepare Assets
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Linux" ]; then
          echo "ASSET_PATH=joymanager.AppImage" >> $GITHUB_ENV
        elif [ "${{ runner.os }}" == "Windows" ]; then
          if [ -f "build/Release/joymanager.exe" ]; then
            echo "ASSET_PATH=build/Release/joymanager.exe" >> $GITHUB_ENV
          else
            echo "ASSET_PATH=build/joymanager.exe" >> $GITHUB_ENV
          fi
        elif [ "${{ runner.os }}" == "macOS" ]; then
          zip -r joymanager-macos.zip build/joymanager.app
          echo "ASSET_PATH=joymanager-macos.zip" >> $GITHUB_ENV
        fi

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.release.outputs.new_release_version }}
        files: ${{ env.ASSET_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
